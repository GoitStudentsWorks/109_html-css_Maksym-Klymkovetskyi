<section class="section-contact-us container">
  <div class="div-form-contact-us">
    <h2 class="title-contact-us">Contact Us</h2>
    <div class="container-form-contact-us">
      <form class="form-contact-us">
        <p class="p-contact-us">
          Please use the form below to contact us. Enter your name, email,
          phone, and message and we'll get back to you shortly.
        </p>
        <div class="div-input-contact-us">
          <input
            class="input-name-contact-us"
            type="text"
            name="username"
            placeholder="Name"
          />
        </div>
        <div class="div-input-contact-us">
          <input
            class="input-email-contact-us"
            type="email"
            name="email_address"
            placeholder="Email"
          />
        </div>
        <div class="div-input-contact-us">
          <input
            class="input-tel-contact-us"
            type="tel"
            name="phone"
            placeholder="+380"
          />
        </div>
        <textarea
          class="textarea-comment-contact-us"
          name="text"
          rows="5"
          placeholder="Comment"
        ></textarea>
        <button class="button-send-contact-us" type="button">Send</button>
      </form>
    </div>
  </div>
  <div class="div-img-contact-us">
    <img
      srcset="
        /img/beforefooter-img-mob-1x.jpg 1x,
        /img/beforefooter-img-mob-2x.jpg 2x
      "
      src="/img/beforefooter-img-mob-1x.jpg"
      class="beforefooter-img"
      alt="clock"
      width="335"
      height="512"
    />
  </div>
</section>
